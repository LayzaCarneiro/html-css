<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="siteInicial.html"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/d/de/SpaceX-Logo.svg"
          alt="Imagem da logo Spacex"
      /></a>
      <a href="siteSpaceship.html">| The Spaceship </a>
      <a href="siteHireUs.html">| Hire Us</a>
      <hr />
    </header>
    <section>
      <h2>Hire Us Now</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque quisquam
        qui minima quas accusamus quidem iusto ipsam, rem necessitatibus quod
        mollitia quam repellendus dolore nobis officia obcaecati cupiditate
        repellat? Numquam!
      </p>
      <div>
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" required />
        <label for="email"> - Email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <br />
      <div>
        <label for="spaceship">Spaceship: </label>
        <select name="spaceship" id="spaceship">
          <option value="falcon9">Falcon 9</option>
          <option value="falconHeavy">Falcon Heavy</option>
          <option value="starlink">Starlink</option>
        </select>
        <label for="service">- Type of service: </label>
        <select name="service" id="service">
          <option value="pessoas">Tráfico de pessoas</option>
          <option value="corpos">Aluguel de corpos</option>
          <option value="provas">Cola de provas de vestibulares</option>
          <option value="gatos">Castração de gatos</option>
        </select>
      </div>
      <br />
      <input type="button" value="Send message" />
      <input type="reset" value="Resetar" />
    </section>
  </body>
</html>
