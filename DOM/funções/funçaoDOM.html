<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função no DOM</title>
    <script src="funçaoDOM.js"></script>
  </head>
  <body>
    <p>
      <label for="fname">Nome: </label>
      <input
        type="text"
        name="fname"
        id="fname"
        onchange="sayMyFirstName(this)"
      />
    </p>
    <p>
      <label for="lname">Sobrenome: </label>
      <input type="text" name="lname" id="lname" onchange="sayMyLastName()" />
    </p>
  </body>
</html>
