<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 19</title>
    <script src="./Property.js"></script>
    <script src="./App.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <h3>Cadastro de imóveis</h3>
    <form onsubmit="app.addProperty()">
      <p>
        <label for="kind">Tipo: </label>
        <select name="kind" id="kind" required>
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
        </select>
      </p>
      <p>
        <label for="area">Área</label>
        <input type="number" name="area" id="area" min="0" required />
      </p>
      <p><input type="checkbox" name="rented" id="" />Alugado</p>
      <button type="submit">Salvar</button>
      <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>
    <br />
    <h3>Imóveis cadastrados</h3>
    <ul id="properties"></ul>
  </body>
</html>
